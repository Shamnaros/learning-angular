<div class="jumbotron" >
    <h1>Angular 14 Bootstrap 5 Demo</h1>
    <p class="lead">
      This tutorial teaches you how to integrate Bootstrap 5 with Angular 14  
    </p>
    <h1>Employee List</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>

  </div>
